    <meta charset="UTF-8">

    <link rel="image/x-icon" href="/documentation/favicon/favicon.ico" type="image/x-icon">
    <title>Trump Vs. Harris 2024</title>
</head>

<body>
        <!-- Header with logo and navigation -->
        <header>
            
          <!-- Logo -->
            <a href="index.html">
                <h2 id="logo">US Election 2024</h2>
            </a>

            <!-- Navigation bar -->
            <nav>
                <ul id="menu" class="nav-bar">
                    <li class="nav-red">
                        <a href="index.html" aria-label="Go to the homepage">Home</a>

                    </li>
                    <li class="nav-red">
                        <a href="trump.html" aria-label="Go to the Donald Trump page">Trump</a>
                    </li>
                    <li class="nav-blue nav-active">
                        <a href="poll.html" aria-label="Go to the page where you can vote in a poll for your favourite candidate">Poll</a>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- Hero Flag Image Section-->
        <div class="nav-container">
            <img id="hero-image-poll" class="us-flag" src="assets/images/usflag1200.WebP"
                alt="Image of a United States of America Flag">
        </div>
        
    <!-- Form Section-->
    <div class="form-container" id="poll-form">
      <form action="https://formdump.codeinstitute.net/" method="post" target="_blank">
        <div class="form-group row">
          <label for="fname" class="col-sm-2 col-form-label">First Name:</label>
          <div class="col-sm-10">
            <input type="text" name="fname" class="form-control" id="fname" placeholder="First Name" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="lname" class="col-sm-2 col-form-label">Last Name:</label>
          <div class="col-sm-10">
            <input type="text" name="lname" class="form-control" id="lname" placeholder="Last Name" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email:</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="email" placeholder="Email" required>
          </div>
        </div>
        <fieldset class="form-group">
          <div class="row">
            <div class="col-form-label col-sm-2 pt-0 poll-label">Select who you would now vote for!</div>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="Voted For" id="gridRadios1" value="Kamala Harris" required>
                <label class="form-check-label" for="gridRadios1">
                  Kamala Harris
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="Voted For" id="gridRadios2" value="Donald Trump" required>
                <label class="form-check-label" for="gridRadios2">
                  Donald Trump
                </label>
              </div>
              <div class="form-check disabled">
                <input class="form-check-input" type="radio" name="Voted For" id="gridRadios3" value="Joe Biden" disabled>
                <label class="form-check-label" for="gridRadios3">
                  Joe Biden
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary btn-poll">Submit</button>
          </div>
        </div>
      </form>
    </div>
        
    <!-- Breaking News Banner -->
    <div id="banner">
      <div class="scrolling-banner-left">
        <p>BREAKING <br> NEWS!</p>
      </div>
      <div class="scrolling-banner">
        <p>1. JD Vance destroys Tim Walz in debate. | 2. P.Diddy charged with over 120 criminial charges! |
           3. Cardiff College now fully funding L5 Web Development Courses.</p>
        </div>
    </div>

    <!-- Footer Section with Social Media Links -->
    <footer>
      <div class="footer-nav">

          <a class="insta" href="https://www.instagram.com" target="_blank" aria-label="Visit our Instagram page"><i class="fa-brands fa-instagram"></i></a>
      </div>
    </footer>

    <!-- Javascript: jQuery, Popper.js and Bootstrap JS -->

    </script>
</body>
